<div class="container">

  <div class="col-md-6" style="margin-top: 200px;margin-left: 200px;">
    <div style="margin-left: 100px;margin-bottom: 10px;" class="col-md-6">
      <h1 style="font-family: 'Bodoni MT';font-size: 500%">All.lk</h1>
    </div>
    <form [formGroup] = "loginForm" (ngSubmit)="loginUser()">
      <div class="form-group col-md-10">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" formControlName="username" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-10">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" formControlName="password" id="inputPassword4" placeholder="Password">
      </div>
      <div class="form-group col-md-11">
        <button type="submit" class="btn btn-primary col-md-5">Login</button>
        <button type="submit" class="btn btn-primary col-md-5" style="margin-left: 23px">Register</button>
      </div>
    </form>
  </div>
</div>
