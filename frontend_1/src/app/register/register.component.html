
  <form [formGroup] = "registerForm" (ngSubmit)="onSubmit(registerForm.value)" >
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" formControlName="email" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" formControlName="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputFirstName">First Name</label>
      <input type="text" class="form-control" id="inputFirstName" formControlName="firstname" placeholder="First Name">
    </div>

    <div class="form-group">
      <label for="inputLastName">Last Name</label>
      <input type="text" class="form-control" id="inputLastName" formControlName="lastname" placeholder="Last Name">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address">
    </div>
    <div>
      <button type="submit" class="btn btn-primary">Register</button>
    </div>
    <!--<button (click)="onClickMe()" class="btn btn-primary">Back</button>-->
  </form>
{{clickMessage}}
